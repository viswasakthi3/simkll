<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Notification</title>
<style type="text/css">
body {
	background-color: #323232;
}
</style>
<link href="css/style_notification.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="SimklChromeAppNotification">
  <table width="604" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td width="1" height="125"><img src="img/notification_watching_s_logo.png" width="44" height="33" class="SimklChromeAppNotificationSLogo" alt="Simkl"/></td>
        <td><div class="SimklChromeAppNotificationDesc">Now Watching - Season 8 Ep. 6</div>
          <div class="SimklChromeAppNotificationTitle">Psych</div></td>
        <td width="1" align="center"><div class="SimklChromeAppNotificationTwitter">
            <div class="SimklChromeAppNotificationTwitterIcon"><img src="img/notification_tweet.png" width="38" height="31" alt=""/></div>
            <div class="SimklChromeAppNotificationTwitterText">Tweet</div>
          </div></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="SimklChromeAppNotificationMarked">
  <table width="604" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td width="20" height="65">&nbsp;</td>
        <td><div class="SimklChromeAppNotificationDesc">Marked as watched:</div>
          <div class="SimklChromeAppNotificationTitle">Psych - S08 E14</div></td>
        <td width="1" align="center"><div class="SimklChromeAppNotificationTwitter Hide">
            <div class="SimklChromeAppNotificationTwitterIcon"><img src="img/notification_tweet.png" width="38" height="31" alt=""/></div>
            <div class="SimklChromeAppNotificationTwitterText">Tweet</div>
          </div>
          <div class="SimklChromeAppNotificationIcoMarked"><img src="img/notification_marked.png" width="27" height="27" alt=""/></div></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
